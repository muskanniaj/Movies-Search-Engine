<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login form with background video</title>
    <link rel="stylesheet" href="login.css">
</head>
<body >
    <video autoplay muted loop id="myVideo">
        <source src="login 1.mp4" type="video/mp4">
      </video>
    <div class="layer"></div>
    <form>
        <div class="form-header">
            
            <img src="curve.png" alt="logo">
            
            <h1 style="color: brown; " >Welcome Back !</h1>
            <h3>Enter your credintials to login</h3>
        </div>
        <div class="input-container">
            <input type="email" placeholder="Enter Email">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Enter Password">
        </div>
        <div class="input-container">
            <input type="submit" value="Login">
        </div>
        <div class="link-container">
            <a href="#">Forget password ?</a>
        </div>
        <div class="link-container">
            <a href="#">Create new Account</a>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="bower_components/vide/dist/login.js"></script>`
